<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PlayTube Streaming Video Platform : Amar Jondhalekar </title>
    <!-- Linking Unicons for Icons -->
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
        <div class="container">
            <header>
                <nav class="navbar">
                    <div class="nav-section nav-left">
                        <button class="nav-button menu-button">
                            <i class="uil uil-bars"></i>
                        </button>
                        <a href="#" class="nav-logo">
                            <img src="images/ytlogo.jpg" alt="youtube logo" class="logo-image">
                            <h2 class="logo-text">PlayTube</h2>
                        </a>
                    </div>
                    <div class="nav-section nav-center">
                        <form action="#" class="search-form">
                            <input type="search" placeholder="search" required class="search-input">
                            <button class="nav-button search-button">
                                <i class="uil uil-search"></i>
                            </button>
                            <button class="nav-button mic-button">
                                <i class="uil uil-microphone"></i>
                            </button>
                        </form>
                    </div>
                    <div class="nav-section nav-right">
                        <button class="nav-button theme-button">
                            <i class="uil uil-moon"></i>
                        </button>
                        <img src="images/user-1.jpg" alt="User Image" class="user-image">
                    </div>
                </nav>
            </header>
        </div>
</body>
</html>
